<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUB3 阅读器 - 增强版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>目录</h2>
                <button class="btn btn-outline" id="closeSidebar">关闭</button>
            </div>
            <div class="book-info">
                <div class="book-title" id="bookTitle">EPUB3 阅读器</div>
                <div class="book-author" id="bookAuthor">请上传EPUB文件</div>
            </div>
            <div class="toc-container" id="tocContainer"></div>
        </div>

        <div class="main-content">
            <div class="reader-header">
                <div class="header-top-row">
                    <div class="function-buttons">
                        <button class="btn" id="toggleSidebar">
                            <span>📖</span>
                            <span>目录</span>
                        </button>
                        <button class="btn" id="toggleAudio">
                            <span>🔊</span>
                            <span>朗读</span>
                        </button>
                        <button class="btn btn-outline" id="uploadBtn">
                            <span>📁</span>
                            <span>上传</span>
                        </button>
                        <!-- 阅读模式切换 -->
                        <div class="view-mode-container">
                            <button class="view-mode-btn active" data-mode="scroll">滚动</button>
                            <button class="view-mode-btn" data-mode="paged">分页</button>
                        </div>
                    </div>
                    <div class="header-controls">
                        <span class="page-indicator">第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">?</span> 页</span>
                    </div>
                </div>
                <div class="header-bottom-row">
                    <button class="btn btn-outline" id="prevPage">上一页</button>
                    <button class="btn btn-outline" id="nextPage">下一页</button>
                </div>
            </div>

            <div class="reader-content">
                <div class="upload-container" id="uploadContainer">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📚</div>
                        <h3>上传EPUB文件</h3>
                        <p>点击或拖拽EPUB文件到此区域</p>
                        <input type="file" id="fileInput" accept=".epub" style="display: none;">
                    </div>
                    <p>支持EPUB3格式，包含音频的书籍将自动启用朗读功能</p>
                </div>
                
                <div class="swipe-container" id="swipeContainer" style="display: none;">
                    <!-- 边缘点击区域 -->
                    <div class="edge-tap-area left" id="leftEdgeTapArea"></div>
                    <div class="page-content" id="pageContent"></div>
                    <div class="edge-tap-area right" id="rightEdgeTapArea"></div>
                </div>
            </div>

            <!-- 词典模态框 -->
            <div class="dictionary-modal-overlay" id="dictionaryOverlay"></div>
            <div class="dictionary-modal" id="dictionaryModal">
                <div class="dictionary-modal-header">
                    <div class="dictionary-modal-title">词典查询</div>
                    <button class="dictionary-modal-close" id="closeModal">×</button>
                </div>
                <div class="dictionary-modal-content" id="dictionaryContent">
                    <div class="loading">
                        <div class="loader"></div>
                        <p>查询中...</p>
                    </div>
                </div>
            </div>

            <!-- 音频播放器 -->
            <div class="player-container" id="playerContainer" style="display: none;">
                <div class="player-controls">
                    <button class="player-btn" id="playPauseBtn">▶</button>
                    <div class="progress-container">
                        <span class="time-display" id="currentTime">0:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span class="time-display" id="duration">0:00</span>
                    </div>
                    <select class="playback-rate" id="playbackRate">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 自定义选择工具栏 -->
    <div class="selection-toolbar" id="selectionToolbar">
        <button class="selection-toolbar-btn" id="lookupWordBtn">
            <span>🔍</span>
            <span>查词</span>
        </button>
        <button class="selection-toolbar-btn outline" id="highlightBtn">
            <span>⭐</span>
            <span>高亮</span>
        </button>
        <button class="selection-toolbar-btn outline" id="copyBtn">
            <span>📋</span>
            <span>复制</span>
        </button>
        <button class="selection-toolbar-btn outline" id="shareBtn">
            <span>↗</span>
            <span>分享</span>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
